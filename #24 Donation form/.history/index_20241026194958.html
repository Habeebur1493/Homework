<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icons8-joyent-100.png" type="image/x-icon">
    <link rel="stylesheet" href="media.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.4.0/fonts/remixicon.css" rel="stylesheet"/>

</head>
<body>
    <div class="container">



        <nav>
            <img src="icons8-joyent-100.png" alt="">
            <h1>Childrens Fund</h1>
            
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <span>
                <i class="menu ri-menu-line"></i>
                <i class="close ri-close-circle-fill"></i>
            </span>

        </nav>

        <div class="main">
            <form action="">
                <Label>Name</Label>
                <input type="Enter your name">

                <Label>Phone</Label>
                <input type="Enter your phone">

                <Label>Email</Label>
                <input type="Enter your email">
                <br>
                <Label>Gender</Label>
                <input id="a1" type="radio">Male
                <input id="a1" type="radio">Female
                <input id="a1" type="radio">Others
                <br>

                <Label>Address</Label>
                <textarea id="Address" name="Address" rows="4" cols="40"></textarea>

                <Label>Are you willing to Donate?</Label>
                <input type="radio">Yes
                <input type="radio">No
                <br>

                <Label>Rate us</Label>
                <input type="range" min="1" max="10" value="10">
                <br>

                
                <Label>Payment type</Label>
                
                <select>
                    <option value="Cash">Cash</option>
                    <option value="Credit card">Credit card</option>
                    <option value="Debit card">Debit card</option>
                    <option value="Net Banking">Net Banking</option>
                    <option value="UPI">UPI</option>
                </select>
                
                <br>
                <button>Submit</button>

            </form>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
